  <style>

    :root {

    .dark {

    #tables {

    .table {

    h2 {

    input {

    }

    button {
      padding: 0.5rem 1rem;

      border: none;
      border-radius: 5px;
      background-color: var(--accent);
      color: #fff;
      cursor: pointer;

    button:hover {

    .settled {

    #total {

    }

    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;

    }

    .icon-btn {
      background: none;
      border: none;

      cursor: pointer;
      transition: transform 0.3s;
    }

    .icon-btn:hover {
      transform: scale(1.2);
    }

    .watermark {
      position: fixed;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      color: rgba(200, 200, 200, 0.1);
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #popup {
      background: var(--card);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {

    }
  </style>
</head>
<body>
  <div class="watermark">VERTIGO</div>

  <div id="controls">
    <div>
      <button class="icon-btn" onclick="addTable()">â•</button>
    </div>
    <div>
      <button class="icon-btn" onclick="toggleDarkMode()">ğŸŒ“</button>

  </div>

  <div id="total">Ø¬Ù…Ø¹ Ø¯Ø±Ø¢Ù…Ø¯ Ø§Ù…Ø±ÙˆØ²: <span id="total-income">0</span> ØªÙˆÙ…Ø§Ù†</div>
  <div id="tables"></div>

  <div id="overlay">
    <div id="popup">
      <p id="popup-message"></p>
      <button onclick="confirmEndDay()">ØªØ§ÛŒÛŒØ¯</button>
      <button onclick="cancelEndDay()">Ù„ØºÙˆ</button>
    </div>
  </div>

  <script>
    const tableContainer = document.getElementById("tables");
    const incomeDisplay = document.getElementById("total-income");
    let tables = JSON.parse(localStorage.getItem("tables")) || [
      { id: 1, type: "PS5", rate: 45000 },
      { id: 2, type: "PS5", rate: 45000 },
      { id: 3, type: "PS5", rate: 45000 },
      { id: 4, type: "PS5", rate: 45000 },
      { id: 5, type: "PS5", rate: 45000 },
      { id: 6, type: "Ø¨ÛŒÙ„ÛŒØ§Ø±Ø¯", rate: 100000 }
    ];
    let startTimes = JSON.parse(localStorage.getItem("startTimes")) || {};
    let endTimes = JSON.parse(localStorage.getItem("endTimes")) || {};
    let costs = JSON.parse(localStorage.getItem("costs")) || {};
    let totalIncome = parseInt(localStorage.getItem("totalIncome")) || 0;
    let timers = {};

    function saveState() {
      localStorage.setItem("tables", JSON.stringify(tables));
      localStorage.setItem("startTimes", JSON.stringify(startTimes));
      localStorage.setItem("endTimes", JSON.stringify(endTimes));
      localStorage.setItem("costs", JSON.stringify(costs));
      localStorage.setItem("totalIncome", totalIncome);
    }

    function renderTable(table) {
      const div = document.createElement("div");
      div.className = "table";
      div.id = `table-${table.id}`;
      div.innerHTML = `
        <h2>Ù…ÛŒØ² ${table.id} (${table.type})</h2>
        <label>Ù‡Ø²ÛŒÙ†Ù‡ Ù‡Ø± Ø³Ø§Ø¹Øª:
          <input type="number" id="rate-${table.id}" value="${table.rate}" />
        </label>
        <p>Ø²Ù…Ø§Ù† Ø´Ø±ÙˆØ¹: <span id="start-${table.id}">--:--:--</span></p>
        <p>Ø²Ù…Ø§Ù† Ù¾Ø§ÛŒØ§Ù†: <span id="end-${table.id}">--:--:--</span></p>
        <p>Ù…Ø¯Øª: <span id="duration-${table.id}">00:00:00</span></p>
        <p>Ù‡Ø²ÛŒÙ†Ù‡: <span id="cost-${table.id}">0</span> ØªÙˆÙ…Ø§Ù†</p>
        <button onclick="startGame(${table.id})">Ø´Ø±ÙˆØ¹</button>
        <button onclick="endGame(${table.id})">Ù¾Ø§ÛŒØ§Ù†</button>
        <button onclick="settle(${table.id})" id="settle-${table.id}">ØªØ³ÙˆÛŒÙ‡</button>
        ${table.manual ? `<button onclick="removeTable(${table.id})">âŒ Ø­Ø°Ù</button>` : ''}
      `;
      tableContainer.appendChild(div);

      if (startTimes[table.id]) {
        document.getElementById(`start-${table.id}`).textContent = new Date(startTimes[table.id]).toLocaleTimeString('fa-IR');
        startTimer(table.id);
      }
      if (endTimes[table.id]) {
        document.getElementById(`end-${table.id}`).textContent = new Date(endTimes[table.id]).toLocaleTimeString('fa-IR');
      }
      if (costs[table.id]) {
        document.getElementById(`cost-${table.id}`).textContent = costs[table.id].toLocaleString();
      }
    }

    function startGame(id) {
      const now = new Date();
      startTimes[id] = now;
      endTimes[id] = null;
      document.getElementById(`start-${id}`).textContent = now.toLocaleTimeString('fa-IR');
      startTimer(id);
      saveState();
    }

    function startTimer(id) {
      clearInterval(timers[id]);
      timers[id] = setInterval(() => {
        const now = new Date();
        const start = new Date(startTimes[id]);
        const diff = now - start;
        const hrs = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById(`duration-${id}`).textContent =
          `${hrs.toString().padStart(2, "0")}:${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
      }, 1000);
    }

    function endGame(id) {
      const now = new Date();
      endTimes[id] = now;
      document.getElementById(`end-${id}`).textContent = now.toLocaleTimeString('fa-IR');
      const start = new Date(startTimes[id]);
      const rate = parseInt(document.getElementById(`rate-${id}`).value);
      const diffHours = (now - start) / (1000 * 60 * 60);
      const cost = Math.ceil(diffHours * rate);
      document.getElementById(`cost-${id}`).textContent = cost.toLocaleString();
      costs[id] = cost;
      totalIncome += cost;
      incomeDisplay.textContent = totalIncome.toLocaleString();
      saveState();
    }

    function settle(id) {
      clearInterval(timers[id]);
      delete startTimes[id];
      delete endTimes[id];
      delete costs[id];
      document.getElementById(`start-${id}`).textContent = "--:--:--";
      document.getElementById(`end-${id}`).textContent = "--:--:--";
      document.getElementById(`duration-${id}`).textContent = "00:00:00";
      document.getElementById(`cost-${id}`).textContent = "0";
      document.getElementById(`settle-${id}`).textContent = "ØªØ³ÙˆÛŒÙ‡ Ø´Ø¯";
      document.getElementById(`settle-${id}`).classList.add("settled");
      saveState();
    }

    function addTable() {
      const type = prompt("Ù†ÙˆØ¹ Ù…ÛŒØ² Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯ (Ù…Ø«Ù„Ø§Ù‹ PS5 ÛŒØ§ Ø¨ÛŒÙ„ÛŒØ§Ø±Ø¯):", "PS5");
      const rate = type === "Ø¨ÛŒÙ„ÛŒØ§Ø±Ø¯" ? 100000 : 45000;
      const newId = Date.now();
      const newTable = { id: newId, type, rate, manual: true };
      tables.push(newTable);
      renderTable(newTable);
      saveState();
    }

    function removeTable(id) {
      tables = tables.filter(t => t.id !== id);
      document.getElementById(`table-${id}`).remove();
      delete startTimes[id];
      delete endTimes[id];
      delete costs[id];
      saveState();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    function endDay() {
      document.getElementById("popup-message").textContent =
        `Ø¯Ø±Ø¢Ù…Ø¯ Ø§Ù…Ø±ÙˆØ² Ú¯ÛŒÙ…â€ŒÙ†Øª ÙˆØ±ØªÛŒÚ¯Ùˆ ${totalIncome.toLocaleString()} ØªÙˆÙ…Ø§Ù† Ø¨ÙˆØ¯. Ø¢ÛŒØ§ Ù…ÛŒâ€ŒØ®ÙˆØ§Ù‡ÛŒØ¯ Ø±ÙˆØ² Ú©Ø§Ø±ÛŒ Ø±Ø§ Ù¾Ø§ÛŒØ§Ù† Ø¯Ù‡ÛŒØ¯ØŸ`;
      document.getElementById("overlay").style.display = "flex";
    }

    function confirmEndDay() {
      totalIncome = 0;
      startTimes = {};
      endTimes = {};
      costs = {};
      localStorage.removeItem("startTimes");
      localStorage.removeItem("endTimes");
      localStorage.removeItem("costs");
      localStorage.setItem("totalIncome", "0");
      location.reload();
    }

    function cancelEndDay() {
      document.getElementById("overlay").style.display = "none";
    }

    tables.forEach(renderTable);
    incomeDisplay.textContent = totalIncome.toLocaleString();
  </script>
</body>
</html
